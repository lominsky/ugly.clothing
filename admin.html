<!doctype html>

<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ugly. admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #log-out {
      position: fixed;
      display: none;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    table {
      width: 100%;
    }
    .mdl-data-table td {
      text-align: left;
    }
    </style>
  </head>
  <body onload="init()">
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div id="logged-in">
              <h3>ugly.clothing</h3>
              <div id="table-div" style="display:none">
                <table id="table" class="mdl-data-table mdl-js-data-table">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Email</th>
                      <th class="mdl-data-table__cell--non-numeric">Date</th>
                      <th class="mdl-data-table__cell--non-numeric">IP Address</th>
                    </tr>
                  </thead>
                </table> 
                <br>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="csv()">
                  Export
                </button>
              </div> 
              <div id="login-div" style="display:none">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="email">
                    <label class="mdl-textfield__label" for="email">Email...</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password...</label>
                  </div>
                  <!-- Raised button with ripple -->
                  <button in="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="login()">
                    Login
                  </button>
              </div> 
            </div>
          </div>
        </div>
      </main>
    </div>
    <a  id="log-out" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast" onclick="logout()">Log Out</a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
