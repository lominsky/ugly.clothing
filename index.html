<html>
	<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
	<script type="text/javascript">
	   
	</script>

	<head>
		<title>ugly.</title>
	</head>

	<body>
		<div style="position:absolute;top:20%;width:100%">
			<div id="logo" style="width:100%;text-align: center">
				<img src="logo.png" width="400">
			</div>
			<br><br>
			<div id="submission" style="width:100%;text-align: center;">
				<input id="email" type="email" placeholder="ugly? Enter your email">
				<button id="button" onClick="submit()">Submit</button>
			</div>
		</div>
	</body>

	<script>
		(function(){
			emailjs.init("user_uXnD0BFBohHv4otginwf9");
		})();

		function submit() {
			var address = document.getElementById("email").value;
			document.getElementById("button").disabled = true;
			emailjs.send("gmail", "template_u5loWvLb", {"email":address})
				.then(function(response) {
					console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
					document.getElementById("submission").innerHTML = "Thank You."
				}, function(err) {
					console.log("FAILED. error=", err);
				});
		}
	</script>

</html>
